<main-navigation active-page="'contact'"></main-navigation>
<div class="contact">
    <div id="contact-form">
        <form ng-submit="send()">
            <div class="form-group">
                <!--label for="email"><AL'S EMAIL></label-->
                <input type="email" id="email" placeholder="your email address" class="form-control" ng-model="email" />
            </div>
            <div class="form-group">
                <!-- <label for="message">Your Message</label> -->
                <textarea rows="3" class="form-control" placeholder="your message" id="message" ng-model="message" />
                </textarea>
            </div>
            <input type="submit" value="Send" class="btn btn-primary btn-lg" />
        </form>
    </div>
</div>
<footer-nav></footer-nav>
