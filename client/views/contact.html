<h3>Contact Page</h3>
<form ng-submit="send()">
    <div class="form-group">
        <label for="email">alterharrisiii@gmail.com</label>
        <input type="email" id="email" class="form-control" ng-model="email" />
    </div>
    <div class="form-group">
        <label for="message">Your Message</label>
        <textarea rows="3" class="form-control" id="message" ng-model="message" />
    </div>
    <input type="submit" value="Send" class="btn btn-primary btn-lg" />
</form>
